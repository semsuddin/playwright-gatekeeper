name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    # NPM_TOKEN must be a granular access token (not classic token, which were revoked Dec 2025)
    # Create at: https://www.npmjs.com/settings/~/tokens
    # Enable "Bypass 2FA" for CI/CD automation
    # Alternative: Use OIDC trusted publishing (https://docs.npmjs.com/trusted-publishers)
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify npm auth
        run: |
          echo "Authenticated as: $(npm whoami)"
          # If this fails, the job will stop and logs will show the auth error.

      - name: Publish to npm
        run: npm publish --access public
